<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icon/favicon.svg" type="image/x-icon" />
    <title>Blog</title>

    <!-- marked -->
    <script src="./library/marked.min.js"></script>

    <!-- hightlight.js -->
    <link rel="stylesheet" href="./library/highlight_default.min.css" />
    <script src="./library/highlight_highlight.min.js"></script>
    <link rel="stylesheet" href="./library/highlight_ally-light.min.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css" />

    <!-- tailwind -->
    <script src="./library/tailwind-3.4.1.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2e6ff2",
              background: "#fff",
              surface: "#121314",
              graylv1: "#f3f5fa",
              graylv2: "#d9dbe0",
              graylv3: "#8d9299",
              graylv4: "#47494d",
              error: "#ff3440",
              lowError: "#ffc533",
              activation: "#dee8ff",
            },
          },
        },
      };
    </script>

    <style>
      @keyframes slideDown {
        from {
          transition: all 1s;
          height: 0px;
          opacity: 0;
        }
        to {
          opacity: 1;
          height: 60px;
        }
      }
      .markdown-cell > ul > li > p {
        display: inline-block;
      }
    </style>
  </head>
  <body class="font-sans w-full text-surface">
    <header class="relative bg-white mx-auto border-b border-gray-300">
      <!-- header contents -->
    </header>

    <main class="container p-8 pb-4 w-full mx-auto max-w-[1190px] md:pt-[60px]">
      <!-- 블로그 포스트 리스트 영역 -->
      <div
        id="blog-posts"
        class="grid md:grid-cols-2 lg:grid-cols-3 gap-x-[25px] lg:gap-y-10 gap-y-4 mb-20"
      ></div>
      <!-- // 블로그 포스트 리스트 영역-->
    </main>

    <!-- footer 시작 -->
    <footer class="bg-graylv1 p-6 mt-12 border-t border-gray-300 text-graylv3">
      <div class="container mx-auto max-w-[1190px] grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- 푸터 왼쪽: 사이트 맵 -->
        <div>
          <h3 class="text-lg font-semibold text-graylv4">사이트 맵</h3>
          <ul class="mt-4 space-y-2">
            <li><a href="#" class="hover:text-primary">홈</a></li>
            <li><a href="#" class="hover:text-primary">블로그</a></li>
            <li><a href="#" class="hover:text-primary">카테고리</a></li>
            <li><a href="#" class="hover:text-primary">소개</a></li>
            <li><a href="#" class="hover:text-primary">연락처</a></li>
          </ul>
        </div>
        
        <!-- 푸터 중앙: 연락처 정보 -->
        <div>
          <h3 class="text-lg font-semibold text-graylv4">연락처 정보</h3>
          <p class="mt-4 text-sm">Email: pion0458@gmail.com</p>
        </div>
        
        <!-- 푸터 오른쪽: 소셜 미디어 -->
        <div>
          <h3 class="text-lg font-semibold text-graylv4">팔로우하기</h3>
          <ul class="mt-4 space-y-2">
            <li><a href="#" class="hover:text-primary">Facebook</a></li>
            <li><a href="#" class="hover:text-primary">Instagram</a></li>
            <li><a href="#" class="hover:text-primary">Twitter</a></li>
            <li><a href="#" class="hover:text-primary">LinkedIn</a></li>
          </ul>
        </div>
      </div>

      <!-- 저작권 정보 -->
      <div class="mt-6 text-center border-t border-graylv2 pt-4 text-sm text-graylv3">
        © 2024 Weniv Blog. All rights reserved.
      </div>
    </footer>
    <!-- footer 끝 -->

    <!-- 카테고리 검색 영역 -->
    <section class="category-aside hidden md:flex">
      <!-- 카테고리 내용 -->
    </section>

    <!-- scripts -->
    <script src="js/utils.js"></script>
    <script src="style/globalStyle.js"></script>
    <script src="js/mobileMenuToggle.js"></script>
    <script src="js/initData.js"></script>
    <script src="js/render.js"></script>
  </body>
</html>
